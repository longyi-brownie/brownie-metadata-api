name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_VERSION: "14"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
        uv add --dev ruff mypy bandit safety

    - name: Generate SSL certificates
      run: |
        # Generate certificates for SSL testing
        uv run python scripts/generate_dev_certs.py
        
        # Verify certificates were created
        ls -la dev-certs/
        
        # Set proper permissions
        chmod 600 dev-certs/server.key dev-certs/client.key

    - name: Start PostgreSQL with Docker Compose
      run: |
        # Use the same docker-compose setup as local development (with SSL)
        docker compose -f tests/docker-compose.test.yml up -d
        
        # Wait for PostgreSQL to be ready
        echo "Waiting for PostgreSQL to be ready..."
        timeout 30 bash -c 'until docker exec brownie-test-postgres pg_isready -U postgres; do sleep 1; done'
        
        # Verify PostgreSQL is running and SSL is enabled
        docker ps
        docker logs brownie-test-postgres
        docker exec brownie-test-postgres psql -U postgres -c "SHOW ssl;"

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .
        # mypy with || true to not fail on type checking issues (we have untyped FastAPI endpoints)
        uv run mypy app/ || true
    
    - name: Run security checks
      run: |
        uv run bandit -r app/ -f json -o bandit-report.json || true
        uv run safety check --json --output safety-report.json || true
    
    - name: Run tests
      env:
        # Use SSL-enabled DSN with certificates
        METADATA_POSTGRES_DSN: "postgresql://postgres:postgres@localhost:5433/test_brownie_metadata?sslmode=require&sslcert=dev-certs/client.crt&sslkey=dev-certs/client.key&sslrootcert=dev-certs/ca.crt"
        METADATA_JWT_SECRET: "test-jwt-secret-key-for-testing-only"
        METADATA_DEBUG: "true"
        LOCAL_CERT_DIR: "dev-certs"
      run: |
        # Run all tests with coverage (including SSL tests)
        uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Stop PostgreSQL
      if: always()
      run: |
        docker compose -f tests/docker-compose.test.yml down -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage.xml
          htmlcov/
          bandit-report.json
          safety-report.json

  security-scan:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v4
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brownie-metadata-api:latest
          ${{ secrets.DOCKER_USERNAME }}/brownie-metadata-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        # Add smoke test commands here
        # Example: curl -f https://staging-api.yourcompany.com/health

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/
    
    - name: Run production health checks
      run: |
        echo "Running production health checks..."
        # Add production health check commands here
        # Example: curl -f https://api.yourcompany.com/health

  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        # Add performance test commands here
        # Example: k6 run performance-tests/load-test.js
